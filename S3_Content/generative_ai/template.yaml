---
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Parameters:
  LambdaName:
    Type: String
    Default: "GenerativeAI"

  CodeFileName:
    Type: String
    Default: "generativeAI"

  CloudWatchLogsName:
    Type: String
    Default: "generativeAI"

  LambdaIAMRoleName:
    Type: String
    Default: "generativeAI-LambdaIAMRole"

Resources:
  LambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Ref LambdaName
      Handler: !Join
        - ""
        - - !Ref CodeFileName
          - ".lambda_handler"
      Runtime: python3.12
      Timeout: 900
      CodeUri: !Join
        - ""
        - - "./"
          - !Ref CodeFileName
          - ".py"
      LoggingConfig:
        CloudWatchLogs:
          GroupName: !Ref CloudWatchLogs
          Status: "ENABLED"
      Role: !GetAtt LambdaIAMRole.Arn

  CloudWatchLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Ref CloudWatchLogsName
      LogGroupClass: INFREQUENT_ACCESS
      RetentionInDays: 1

  LambdaIAMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref LambdaIAMRoleName
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "sts:AssumeRole"
            Principal:
              Service:
                - lambda.amazonaws.com
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonBedrockFullAccess"
